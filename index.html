<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-panel">
        <div class="logo-panel">
            <img src="./assets/odin-lined.png" class="odin-logo">
            <span class="logo-text">Odin</span>
        </div>
        <span class="img-credit">Photo by Halie West on Unsplash</span>
    </div>
    <div class="right-container">
        <span class="top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br>You <em>know</em> you want to.</span>
        <div class="form-section">
            <span class="form-text">Let's do this!</span>
            <form id="signup-form" action="index.html" method="post">
                <fieldset>
                    <div class="label-input left">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div class="label-input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="label-input left">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="label-input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="label-input left">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password">
                    </div>

                    <div class="label-input">
                        <label for="user_password">CONFIRM PASSWORD</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                </fieldset>
            </form>
        </div>
        <button form="signup-form" type="submit">Create Account</button>
        <span class="bottom-text">Already have an account? <span class="login">Log in</span></span>
    </div>
</body>
</html>
